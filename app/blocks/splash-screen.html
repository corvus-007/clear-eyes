<style>
  .splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100%;
    background-color: #ffffff;
    transition: 0.3s;
  }

  .splash-screen--hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .loading-spinner {
    display: block;
    height: 48px;
    width: 48px;
    border: 8px solid #49b7a8;
    border-right-color: transparent;
    border-radius: 50%;
    animation: rotate-forever 0.75s infinite linear;
  }

  @keyframes rotate-forever {
    100% {
      transform: rotate(360deg);
    }
  }

</style>
<div id="splash-screen" class="splash-screen">
  <div class="splash-screen__item">
    <div class="loading-spinner"></div>
  </div>
</div>
